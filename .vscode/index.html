<!DOCTYPE html>
<html lang="pt-br">
  <head>
   <link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet"/>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits" />
      <button>
        <img src="./assets/plus.svg" alt="ícone sinal de mais roxo" /> 
        <div>Registrar o meu dia
         </div>
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="run">🏃‍♀️</div>
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="food">🍎</div>
        <div class="habit" data-name="sport">🏋️‍♂️</div>
        <div class="habit" data-name="sleep">💤</div>
        <div class="habit" data-name="pet">🐈</div>
      </div>

      <div class="days">
        <div class="day">
          <div>18/01</div>
          <input type="checkbox" name="run">
          <input type="checkbox" name="water">
          <input type="checkbox" name="food">
          <input type="checkbox" name="sport">
          <input type="checkbox" name="sleep">
          <input type="checkbox" name="pet">
    </div>

    <div class="day">
          <div>19/01</div>
          <input type="checkbox" name="run">
          <input type="checkbox" name="water">
          <input type="checkbox" name="food">
          <input type="checkbox" name="fitness">
          <input type="checkbox" name="sleep">
          <input type="checkbox" name="pet">
    </div>

    <div class="day">
          <div>20/01</div>
          <input type="checkbox" name="run">
          <input type="checkbox" name="water">
          <input type="checkbox" name="food">
          <input type="checkbox" name="fitness">
          <input type="checkbox" name="sleep">
          <input type="checkbox" name="pet">
    </div>

    <div class="day">
          <div>21/01</div>
          <input type="checkbox" name="run">
          <input type="checkbox" name="water">
          <input type="checkbox" name="food">
          <input type="checkbox" name="fitness">
          <input type="checkbox" name="sleep">
          <input type="checkbox" name="pet">
    </div>

    <div class="day">
          <div>22/01</div>
          <input type="checkbox" name="run">
          <input type="checkbox" name="water">
          <input type="checkbox" name="food">
          <input type="checkbox" name="fitness">
          <input type="checkbox" name="sleep">
          <input type="checkbox" name="pet">
    </div>

    <div class="day">
          <div>23/01</div>
          <input type="checkbox" name="run">
          <input type="checkbox" name="water">
          <input type="checkbox" name="food">
          <input type="checkbox" name="fitness">
          <input type="checkbox" name="sleep">
          <input type="checkbox" name="pet">
    </div>
    </form>
<script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
<script src="./script.js"></script>

      </body>
</html>
